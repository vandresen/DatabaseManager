name: DeployRulesSqlite

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'PetrodataOnlineRulesSqlite'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  
jobs:
  build:
    name: Build release
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build DatabaseManager.Services.RulesSqlite/DatabaseManager.Services.RulesSqlite.csproj --configuration Release --output ./output
          popd
