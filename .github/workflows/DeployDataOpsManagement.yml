name: DeployDataOpsManagement

on:
  workflow_dispatch:
  
env:
  AZURE_FUNCTIONAPP_NAME: 'PetrodataOnlineDataOpsManagement'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 

jobs:
  build:
    name: Build release
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Build
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build DatabaseManager.Services.Rules/DatabaseManager.Services.DataOpsManagement.csproj --configuration Release --output ./output
          popd
          
      - name: Deploy to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.DATAOPSMANAGEMENT_PROFILE }}
