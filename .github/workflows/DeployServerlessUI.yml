name: DeployServerlessUI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build release
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build DatabaseManager.ServerLessClient/DatabaseManager.ServerLessClient.csproj --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish DatabaseManager.ServerLessClient/DatabaseManager.ServerLessClient.csproj --configuration Release -o ../published_app --no-build --self-contained true
        
      - name: Deploy to Azure Storage Blob
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.SERVERLESSUI_BLOB_STORAGE_ACCOUNT_NAME }} --account-key ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }} --destination \$web --source D:\a\DatabaseManager\published_app\wwwroot  
          
  
  
