name: DeployDatabaseManagement

on:
  workflow_dispatch:
  
env:
  AZURE_FUNCTIONAPP_NAME: 'PetrodataOnlineDataManagement'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 

jobs:
  build:
    name: Build release
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build DatabaseManager.Services.DatabaseManagement/DatabaseManager.Services.DatabaseManagement.csproj --configuration Release --output ./output
          popd
          
