name: DatabaseManagerBuild

on:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: 'Version number'   
        required: true
  
jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
